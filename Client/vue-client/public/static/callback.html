<!DOCTYPE html>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/oidc-client/1.9.1/oidc-client.min.js"></script>

        var mgr = new Oidc.UserManager({ userStore: new Oidc.WebStorageStateStore() });

        mgr.signinRedirectCallback().then(function () {

            console.log(err);
